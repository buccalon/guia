<script>

// Get the modal
var modal = document.getElementById('modal_login');
var modal_status = Boolean(false);

// Set sidebar status
var sidebar_status = Boolean(false);
// $(document).ready(function() {
//   demo.checkFullPageBackgroundImage();
// });

function modalLogin() {
  if (modal_status == false){
    modal.style.display = "block";
    modal_status = true;
  }else{
    modal.style.display = "none";
    modal_status = false;
  }
}

function mouseoutDisplayShow() {
  if (sidebar_status == false){
    document.getElementById('logo-small1').style.display = "block";
    document.getElementById('logo-small2').style.display = "block";
    document.getElementsByClassName('sidebar-menu-item')[0].style.display = "none";
    document.getElementsByClassName('sidebar-menu-item')[1].style.display = "none";
    document.getElementsByClassName('sidebar-menu-item')[2].style.display = "none";
    document.getElementsByClassName('sidebar-menu-item')[3].style.display = "none";
  } else{
    document.getElementById('logo-small1').style.display = "none";
    document.getElementById('logo-small2').style.display = "none";
  }
}

function mouseoverDisplayNone() {
  if (sidebar_status == false){
    document.getElementById('logo-small1').style.display = "none";
    document.getElementById('logo-small2').style.display = "none";
    document.getElementsByClassName('sidebar-menu-item')[0].style.display = "inline-block";
    document.getElementsByClassName('sidebar-menu-item')[1].style.display = "inline-block";
    document.getElementsByClassName('sidebar-menu-item')[2].style.display = "inline-block";
    document.getElementsByClassName('sidebar-menu-item')[3].style.display = "inline-block";
  } else{
    document.getElementById('logo-small1').style.display = "none";
    document.getElementById('logo-small2').style.display = "none";
    document.getElementsByClassName('sidebar-menu-item')[0].style.display = "inline-block";
    document.getElementsByClassName('sidebar-menu-item')[1].style.display = "inline-block";
    document.getElementsByClassName('sidebar-menu-item')[2].style.display = "ninline-block";
    document.getElementsByClassName('sidebar-menu-item')[3].style.display = "inline-block";
  }
}

function sidebarButton(){
  if (sidebar_status == false) {
    $('body').removeClass('sidebar-mini');
    sidebar_status = true;
    document.getElementById('logo-small1').style.display = "none";
    document.getElementById('logo-small2').style.display = "none";
    document.getElementsByClassName('sidebar-menu-item')[0].style.display = "inline-block";
    document.getElementsByClassName('sidebar-menu-item')[1].style.display = "inline-block";
    document.getElementsByClassName('sidebar-menu-item')[2].style.display = "inline-block";
    document.getElementsByClassName('sidebar-menu-item')[3].style.display = "inline-block";
  } else {
    $('body').addClass('sidebar-mini');
    sidebar_status = false;
    document.getElementById("logo-small1").style.display = "block";
    document.getElementById("logo-small2").style.display = "block";
    document.getElementsByClassName('sidebar-menu-item')[0].style.display = "none";
    document.getElementsByClassName('sidebar-menu-item')[1].style.display = "none";
    document.getElementsByClassName('sidebar-menu-item')[2].style.display = "none";
    document.getElementsByClassName('sidebar-menu-item')[3].style.display = "none";
  }

}

</script>
